<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место">
  <meta name="keywords" content="Third Project">
  <meta name="author" content="Владислав Фомин">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <div class="page__content">
    
    <header class="header">
      <img src="./images/logo.svg" alt="Mesto logo" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Profile avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>

      <section class="cards" aria-label="Места для путешествий по России">
        <template id="card-template">
          <article class="card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__image" src="" alt="">
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
        </template>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="mesto-form">
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_el_name" type="text" name="name" placeholder="Ваше имя" required>
            <input class="popup__input popup__input_el_about" type="text" name="about" placeholder="О Вас" required>
            <button class="popup__button" type="submit" value="Сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" method="post" name="mesto-form">
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_el_place" type="text" name="name" placeholder="Название" required>
            <input class="popup__input popup__input_el_link" type="text" name="about" placeholder="Ссылка на картинку" required>
            <button class="popup__button" type="submit" value="Создать">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <section class="popup popup-place">
      <div class="popup-place__wrapper">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup-place__image" src="" alt="">
        <p class="popup-place__caption"></p>
      </div>
    </section>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
